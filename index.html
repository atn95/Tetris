<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Tetris</h1>
      <h3>By: An Nguyen</h3>
    </header>
    <div class="body">
      <div class="score-div">
        <div class="scoreboard">
          <h2>Highscores:</h2>
          <ol id="score"></ol>
          <button id="clear">Clear Scores</button>
          <br />
        </div>
      </div>
      <div class="canvas-div">
        <canvas id="gameboard"
          >Your browser does not support the canvas tag. Try google
          chrome.</canvas
        >
        <button id="play">Play</button>
      </div>
    </div>
    <script src="tetris.js"></script>
  </body>
</html>
